    <style>
        /* Base styling */
        body {
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #00FF00;
            overflow: hidden;
        }

        header {
            text-align: center;
            padding: 20px;
            font-size: 2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .intro, .tech-stack, .footer {
            text-align: center;
            margin: 20px;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 8px;
        }

        .intro p, .tech-stack h3, .footer p {
            font-size: 1.2rem;
        }

        .tech-stack {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .tech-stack div {
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
            background-color: #000;
            width: 150px;
        }

        .tech-stack img {
            width: 50px;
            margin-bottom: 10px;
        }

        .footer {
            font-size: 1rem;
        }

        /* Matrix Rain Animation */
        .rain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .rain div {
            position: absolute;
            width: 1px;
            height: 20px;
            background: rgba(0, 255, 0, 0.8);
            animation: rain-animation 0.5s linear infinite;
        }

        /* Rain drop animation */
        @keyframes rain-animation {
            0% {
                top: -20px;
                opacity: 1;
            }
            100% {
                top: 100%;
                opacity: 0;
            }
        }

    </style>
</head>
